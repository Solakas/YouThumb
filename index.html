    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
      }
      .tetromino {
        position: absolute;
        width: 30px;
        height: 30px;
        opacity: 0;
        animation: fall 10s linear infinite;
        will-change: transform;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      .tetromino-i { background-color: #00f0f0; box-shadow: 0 0 15px #00f0f0; }
      .tetromino-o { background-color: #f0f000; box-shadow: 0 0 15px #f0f000; }
      .tetromino-t { background-color: #a000f0; box-shadow: 0 0 15px #a000f0; }
      .tetromino-l { background-color: #f0a000; box-shadow: 0 0 15px #f0a000; }
      .tetromino-j { background-color: #0000f0; box-shadow: 0 0 15px #0000f0; }
      .tetromino-s { background-color: #00f000; box-shadow: 0 0 15px #00f000; }
      .tetromino-z { background-color: #f00000; box-shadow: 0 0 15px #f00000; }
      body {
        font-family: 'Inter', sans-serif;
      }
      @media (prefers-reduced-motion: reduce) {
        .tetromino,
        .animate-spin,
        .animate-pulse {
          animation: none;
        }
        
        .transition-all,
        .transition-colors,
        .transition-transform,
        .transition-opacity,
        .transition {
            transition-property: none;
        }
      }
    </style>
